<aside class="sidebar-shell" aria-label="Menu lateral">
  <p-menu
    [model]="menuModel"
    class="flex justify-center"
    [styleClass]="collapsed ? 'w-[3.5rem]' : 'w-60'"
  >
    <ng-template #start>
      <span class="flex items-center justify-between w-full px-2 py-2" aria-label="CabeÃ§alho do menu">
        <span aria-hidden="true">Menu</span>
        <button
          pButton
          [icon]="collapsed ? 'pi pi-chevron-right' : 'pi pi-chevron-left'"
          type="button"
          aria-label="Alternar menu lateral"
          (click)="onToggle()"
          class="p-button-text"
        ></button>
      </span>
    </ng-template>

    <ng-template #submenuheader let-item>
      <span>{{ item.label }}</span>
    </ng-template>

    <ng-template #item let-item>
      <a pRipple [routerLink]="item.routerLink" class="flex items-center p-menu-item-link">
        <span [class]="item.icon" aria-hidden="true"></span>
        <span class="ml-2" *ngIf="!collapsed">{{ item.label }}</span>
        <p-badge *ngIf="item.badge && !collapsed" class="ml-auto" [value]="item.badge" />
        <span *ngIf="item.shortcut && !collapsed" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
          {{ item.shortcut }}
        </span>
      </a>
    </ng-template>

    <ng-template #end>
      <button
        pRipple
        class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200"
        type="button"
        aria-label="Perfil"
      >
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="mr-2" shape="circle" />
        <span class="inline-flex flex-col">
          <span>Amy Elsner</span>
          <span>Admin</span>
        </span>
      </button>
    </ng-template>
  </p-menu>
</aside>

<p-toolbar class="toolbar-shell" aria-label="Barra superior">
  <ng-template pTemplate="start">
    <span aria-label="Logo Airbnb"> <i class="pi pi-home mr-1"></i> airbnb </span>
  </ng-template>

  <ng-template pTemplate="end">
    <p-select
      [options]="languages"
      [(ngModel)]="currentLang"
      optionLabel="name"
      aria-label="Select Language"
    >
      <ng-template pTemplate="selectedItem" let-selectedOption>
        @if (selectedOption) {
        <div class="flex items-center gap-2">
          <img
            [src]="selectedOption.flag"
            [alt]="selectedOption.name"
            class="w-5 h-4 object-contain"
          />
          <div>{{ selectedOption.name }}</div>
        </div>
        }
      </ng-template>
      <ng-template pTemplate="item" let-language>
        <div class="flex items-center gap-2">
          <img [src]="language.flag" [alt]="language.name" class="w-5 h-4 object-contain" />
          <div>{{ language.name }}</div>
        </div>
      </ng-template>
    </p-select>

    <p-button [label]="'Login'" icon="pi pi-user" [text]="true" />
  </ng-template>
</p-toolbar>
